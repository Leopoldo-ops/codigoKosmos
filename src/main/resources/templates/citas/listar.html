<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Citas</title>
</head>
<body>
    <h1>Lista de Citas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Doctor</th>
                <th>Consultorio</th>
                <th>Paciente</th>
                <th>Fecha y Hora</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cita : ${citas}">
                <td th:text="${cita.doctor.nombre} + ' ' + ${cita.doctor.apellidoPaterno}"></td>
                <td th:text="${cita.consultorio.numero}"></td>
                <td th:text="${cita.paciente.nombre}"></td>
                <td th:text="${#dates.format(cita.fechaHora, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{'/citas/cancelar/' + ${cita.id}}">Cancelar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Volver al inicio</a>
</body>
</html>
